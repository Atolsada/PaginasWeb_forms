<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./styleindex.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <title>Bootstrap-About</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <header class="col">
                    <h1>Contactos con tacto</h1>
            </header>
        </div>    
        <div class="row">
            <form action="col">
                <div class="form-group"> <!-- b4-form-imput-text -->
                <label for="">Nombre</label>
                <input type="text" class="form-control" name="Nombre" id="Nombre" placeholder="Nombre">
                </div>

                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="condiciones" id="condiciones" value="checkedValue" checked>
                    Acepto las condiciones y vendo mi alma
                  </label>
                </div>

                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="curso" id="mañana" value="checkedValue"> Mañana
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="curso" id="tarde" value="checkedValue"> Tarde
                    </label>
                </div>

                <div class="form-group">
                  <label for="">Categoria</label>
                  <select class="form-control" name="categoria" id="categoria">
                    <option>Uno</option>
                    <option>Dos</option>
                    <option>Tres</option>
                  </select>
                </div>

                <button type="submit" class="btn btn-warning">¡ENVIAR!</button>
            </form>
        </div> 
    </div>
 
</body>
</html>
