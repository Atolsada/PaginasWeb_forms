<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Basic Form</title>
</head>

<body>
    <header>
    <h1>Formulario</h1>
</header>

<!-- POST no encripta, encripta https, lo que va por GET JAMÁS SE ENCRIPTA por seguridad.  -->
    <Section>
        <h2>form get</h2>
        <form action="server.php" method="get">
            <input type="text" name="f1-nombre" id="f1-nombre" placeholder="Say my name!"> <!-- placeholder ->al usuario que le preguntas -->
            <input type="text" name="f1-apellido" id="f1-apellido" placeholder="Say my last-name!"> <!-- el name="" tiene que ser único, para que el servidor pueda procesarlo corectamente -->
            <button type="submit">Enviar</button> 
        </form>
        <h2>form post</h2>
        <form action="" method="post">
            <input type="text" name="f2-nombre" id="f2-nombre" placeholder="Say my name!">
            <input type="text" name="f2-apellido" id="f2-apellido" placeholder="Say my last-name!">
            <button type="submit">Enviar</button>
        </form>
        <h2>Ejemplo de link</h2>
