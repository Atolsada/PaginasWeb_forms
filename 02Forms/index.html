<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Formularios</title>
</head>
<body>
    <header>
        <h1>Formularios</h1>
    </header>
    <main>
        <article>
            <h2>Un div con class control_group</h2>
            <form action=""></form>
            <fieldset>
                <legend>Datos personales</legend>
                <div class="control_group">
                    <label for="nombre">Dime tu nombre</label>
                    <input type="text" name="nombre" id="nombre"> <!-- name imprencindible id recomendable -->
                    <label for="apellido">Dime tu apellido</label>
                    <input type="text" name="apellido" id="apellido">
                </div>
            </fieldset>    
            <h2>Varios div con control_group</h2>
            <form action=""></form>
            <fieldset>
                    <legend>Datos personales</legend>
                <div class="control_group">
                    <label for="nombre">Dime tu nombre</label>
                    <input type="text" name="nombre" id="nombre">
                </div>
                <div class="control_group">
                    <label for="apellido">Dime tu apellido</label>
                    <input type="text" name="apellido" id="apellido">
                    </div>
                <div class="control_group">
                    <label for="pais">Tu código de país</label>
                    <input type="text" name="pais" id="pais" value="ES" maxlength="2">
                </div>
                <div class="control_group">
                    <label for="contraseña">Dime tu contraseña</label>
                    <input type="password" name="contraseña" id="contraseña" required>
                </div>
            </fieldset>
            <fieldset>
                    <legend>Datos personales</legend>
                <div class="control_group">
                    <label for="correo">Correo electrónico</label> <!-- Hay que escribir con pinta de correo -->
                    <input type="text" name="nombre" id="nombre" required>
                </div>
                <div class="control_group">
                    <label for="url">Portafolio</label> <!-- Hay que escribir con pinta de url web --> 
                    <input type="text" name="url" id="url" required>
                    </div>
                <div class="control_group">
                    <label for="telefono">Tu teléfono</label>
                    <input type="text" name="telefono" id="telefono">
                </div>
                <div class="control_group">
                    <label for="search">Buscar</label>
                    <input type="text" name="search" id="search">
                </div>
            </fieldset>
        </article>
    </main>
    <footer>

    </footer>
</body>
</html>
