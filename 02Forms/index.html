<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script> <!-- enlace a javascript -->
    <title>Formularios</title>
</head>
<body>
    <header>
        <h1>Formularios</h1>
    </header>
    <main>
        <article>
            <h2>Un div con class control_group</h2>
            <form action="">
            <fieldset>
                <legend>Datos personales</legend>
                <div class="control_group">
                    <label for="nombre">Dime tu nombre</label>
                    <input type="text" name="nombre" id="nombre"> <!-- name imprencindible id recomendable -->
                    <label for="apellido">Dime tu apellido</label>
                    <input type="text" name="apellido" id="apellido"> <!-- name es para saber el server lo que se envia, id es para identificarlo en el código -->
                </div>
            </fieldset>    
            </form>
            <h2>Varios div con control_group</h2>
            <form action="">
            <fieldset>
                    <legend>Datos personales</legend>
                <div class="control_group">
                    <label for="nombre">Dime tu nombre</label>
                    <input type="text" name="nombre" id="nombre">
                </div>
                <div class="control_group">
                    <label for="apellido">Dime tu apellido</label>
                    <input type="text" name="apellido" id="apellido">
                    </div>
                <div class="control_group">
                    <label for="pais">Tu código de país</label>
                    <input type="text" name="pais" id="pais" value="ES" maxlength="2">
                </div>
                <div class="control_group">
                    <label for="contraseña">Dime tu contraseña</label>
                    <input type="password" name="contraseña" id="contraseña" required>
                </div>
            </fieldset>
            </form>
            <form action="">
            <fieldset>
                </form>
                    <legend>Datos personales</legend>
                <div class="control_group">
                    <label for="correo">Correo electrónico</label> <!-- Hay que escribir con pinta de correo -->
                    <input type="text" name="nombre" id="nombre" required>
                </div>
                <div class="control_group">
                    <label for="url">Portafolio</label> <!-- Hay que escribir con pinta de url web --> 
                    <input type="text" name="url" id="url" required>
                    </div>
                <div class="control_group">
                    <label for="telefono">Tu teléfono</label>
                    <input type="text" name="telefono" id="telefono">
                </div>
                <div class="control_group">
                    <label for="search">Buscar</label>
                    <input type="text" name="search" id="search">
                </div>
            </fieldset>
            </form>
            <form action="">
            <fieldset>
                <legend>Información extra</legend>
                <div class="textarea-group">
                <textarea name="info" id="info" cols="30" rows="10"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <div class="check-true">
                    <label for="accepted">Leidas y aceptadas las condiciones</label>
                    <input type="checkbox" name="accepted" id="accepted" required>
                </div>
                <div class="check-true">
                    <input type="checkbox" name="cookies" id="cookies">
                    <label for="cookies">Aceptar cookies</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Curso</legend>
                <select name="curso" id="curso" size="3"> <!-- al poner un size no es para seleccionar, te hace lista -->
                    <option value="Web">Páginas web</option> <!-- Si no ponemos value pilla por defecto el contenido [PáginasWeb] -->
                    <option value="PHP">Programación PHP</option>
                    <option value="JS">Javascript</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Turno</legend>
                <input type="radio" name="turno" id="manana" value="mañana">
                <label for="manana">Mañana</label>
                <input type="radio" name="turno" id="tarde" value="tarde">
                <label for="tarde">Tarde</label>
<!-- Los radio buttons es recomendable que si hay varias opciones sobre una misma pregunta, COMPARTAN EL NAME -->
            </fieldset>
            <fieldset>
            <input type="button" onclick="saludar()" value="Saludo"> <!-- botones en tipo input el texto va en value -->
            <input type="submit" value="Send"> <!-- Envía el action por get si es por get, etc. -->
            <input type="reset" value="Reset"> <!-- Reinicia [submit y reset ya están predefinidas us acciones al no ser que se als editemos principalmente por javascript]-->
            <!-- Entre input y button no hay diferencia, se puede usar el que quieras -->
            <button type="button" title="Saludo" class="far fa-handshake" onclick="saludar()"><!-- Saludo --></button>
            <button type="submit" title="Enviar" class="fas fa-share-square"><!-- Enviar --></button>
            <button type="reset" title="Borrar" class="fas fa-eraser"><!-- Reinicio --></button>  
            <!-- Los button/input ejecutan la acción pero no envían información -->
            <!-- input suele ser solo texto, button se le suelen poner iconos [link fontawesome al inicio] -->  
            </fieldset>   
        </article>
    </main>
    <footer>

    </footer>
</body>
</html>
